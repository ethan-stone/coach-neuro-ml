gcs_basketball_front_elbow_raw:
  type: pandas.JSONDataSet
  filepath: "gcs://coachneuromlbucket/raw-json-data/basketball/front_elbow.json"
  credentials: ml_dev_storage_gcs
  fs_args:
    project: coachneuro

gcs_basketball_front_elbow_primary:
  type: pandas.CSVDataSet
  filepath: "gcs://coachneuromlbucket/primary-csv-data/basketball/front_elbow.csv"
  credentials: ml_dev_storage_gcs

gcs_basketball_front_elbow_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: "gcs://coachneuromlbucket/models/basketball/front_elbow/"
  credentials: ml_dev_storage_gcs
  versioned: True

gcs_basketball_front_legs_raw:
  type: pandas.JSONDataSet
  filepath: "gcs://coachneuromlbucket/raw-json-data/basketball/front_legs.json"
  credentials: ml_dev_storage_gcs

gcs_basketball_front_legs_primary:
  type: pandas.CSVDataSet
  filepath: "gcs://coachneuromlbucket/raw-json-data/basketball/front_legs.csv"
  credentials: ml_dev_storage_gcs

gcs_basketball_front_legs_model:
  type: tensorflow.TensorFlowModelDataset
  filepath: "gcs://coachneuromlbucket/models/basketball/front_legs/"
  credentials: ml_dev_storage_gcs
  versioned: True
