gcs_basketball_front_elbow_raw:
  type: coach_neuro_ml.extras.datasets.gcs_json_dataset.GCSJSONDataSet
  filepath: "gcs://coachneuromlbucket/raw-json-data/basketball/front_elbow.json"
  credentials: ml_dev_storage_gcs
  fs_args:
    project: coachneuro

gcs_basketball_front_elbow_primary:
  type: coach_neuro_ml.extras.datasets.gcs_csv_dataset.GCSCSVDataSet
  filepath: "gcs://coachneuromlbucket/primary-csv-data/basketball/front_elbow.csv"
  credentials: ml_dev_storage_gcs
  fs_args:
    project: coachneuro

gcs_basketball_front_elbow_model:
  type: coach_neuro_ml.extras.datasets.gcs_pytorch_model_dataset.GCSPyTorchModelDataSet
  filepath: "gcs://coachneuromlbucket/models/basketball/front_elbow.pt"
  credentials: ml_dev_storage_gcs
  fs_args:
    project: coachneuro
  versioned: True

